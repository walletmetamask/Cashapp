<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Success - Banking App</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/withdraw-success.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="success-container">
    <div class="success-header">
      <button class="close-btn" id="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="options-btn">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
    
    <div class="success-icon">
      <i class="fas fa-dollar-sign"></i>
    </div>
    
    <div class="success-title">Cash Out</div>
    <div class="success-subtitle">To Your Bank</div>
    
    <div class="success-amount" id="success-amount">$0.00</div>
    <div class="success-time" id="success-time">Today at 12:00 PM</div>
    
    <button class="success-btn" id="done-btn">Instantly Deposited</button>
  </div>

  <script src="/js/withdraw-success.js"></script>
</body>
</html>
