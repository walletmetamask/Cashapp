<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Success - Banking App</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/success.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="success-container">
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>
    <div class="success-title">You sent</div>
    <div class="success-message" id="success-message">$0 to Recipient</div>
    <div class="success-note" id="success-note" style="display: none;"></div>
    
    <button class="btn success-btn" id="done-btn">Done</button>
  </div>

  <script src="/js/success.js"></script>
</body>
</html>
